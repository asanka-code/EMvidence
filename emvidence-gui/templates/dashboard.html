<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
      <link rel="stylesheet" href="/resources/demos/style.css">
      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

      <script>

        $( function() {
          $( "#menu" ).menu();
        } );
      
        $( function() {
          $( ".toolbar" ).controlgroup();

          $( "#logout" ).click( function() {
            var answer = confirm("Do you want to logout?");
            if (answer == true){
              window.location.href = "/";
            } else {
              // do nothing.
            }
          });

          $( "form" ).on( "submit", function( event ) {
            event.preventDefault();
          });
        } );

      </script>


      <style>
        .ui-menu {
          width: 200px;
          vertical-align: top;
        }
        #modules-button {
          width: 60;
        }
        .toolbar {
          font-size: 1em;
          width: 100%;
        }
        td {
          align-self: auto;
        }
        #footer {
          position: fixed;
          bottom: 0; 
          width: 100%;
        }
      </style>

    <title>EMvidence Side-Channel Investigator</title>
    </head>
  
    <body>

    <div id="header">
    <h1>EMvidence Dashboard</h1>
    <div class="toolbar">
      <button id="reports">Reports</button>
      <button id="data">Data</button>

      <button id="capture">Capture data</button>
      <button id="analyze">Analyze data</button>
      <button id="settings">Settings</button>
      <button id="help">Help</button>
      <button id="about">About</button>
      <button id="logout">Logout</button>
